<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <title>
            NFT Card
        </title>
    </head>

    <body>
        <div class="card">
            <img src="./images/image-equilibrium.jpg" class="NFT" alt="NFT image">
            <!-- <img src="./images/icon-view.svg" class="view" alt="hover element"> -->
            <p class="title">Equilibrium #3429</p>
            <p class="desc">Our Equilibrium collection promotes <br> balance and calm.</p>

            <div class="details">
                <img src="./images/icon-ethereum.svg" class="ethIcon" alt="ETH icon">
                <p class="eth">0.041 ETH</p>

                <img src="./images/icon-clock.svg" class="clock" alt="Clock icon">   
                <p class="time">3 days left</p>
                <hr class="line">
            </div>
            
            
            <img src="./images/image-avatar.png" class="creatorImage" alt="Image of NFT's creator">
            <p class="creator">Creation of Jules Wyvern</p>
        </div>
    </body>
</html>
